        <!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div><canvas width="1000" height="1000" id="canvas"></canvas></div>
    <script type="text/javascript">
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        let elments = [];
        let clickEvents = [];
        let mouseX, mouseY

        //도형 그리는 기본 함수
        function make_rec(posX, posY, width, height, title) {
            ctx.fillStyle = "rgba(0, 50, 200, 0.4)";
            ctx.fillRect(posX, posY, width, height);
            ctx.strokeRect(posX, posY, width, height);
            ctx.font = "bold 20px 궁서체";
            ctx.fillText(title, posX + (width - ctx.measureText(title).width) / 2, posY + 30, width);
           
        }

        //elements 배열에 저장하기위한 함수
        function shape(id, x, y, w, h,type) {
            this.id = id
            this.x = x
            this.y = y
            this.w = w
            this.h = h
            this.type = type
        }

        //윈도우창 만드는 api
        function create_window(id, x, y, w, h, title) {
            elments.push(new shape(id, x, y, w, h));
            make_rec(x, y, w, h, "");
            make_rec(x, y, w, 40, title);
            make_rec(x + 80, y + 150, 40, 40, "_");
            make_rec(x + 125, y + 150, 40, 40, "X");
            //clickEvents.push()

        }

        //버튼 api
        function create_button(id, x, y, w, h, title) {
            elments.push(new shape(id, x, y, w, h,'btn'));
            make_rec(x, y, w, h, title);
        }
        //텍스트박스 api
        function create_textbox(id, x, y, w, h, title) {
            elments.push(new shape(id, x, y, w, h));
            make_rec(x, y, w, h, title);
        }
        canvas.addEventListener('click', mouseclick)

        function mouseclick(e) {
            let rect = canvas.getBoundingClientRect();
            mouseX = event.clientX - rect.left
            mouseY = event.clientY - rect.top
            let tempRect = (getElement(mouseX, mouseY))
            if(tempRect.type == 'btn'){
                alert('버튼입니다')
            }
        }

        function getElement(x, y) {
            for (let i = 0; i < elments.length; i++) {
                let rect = elments[i];
                if (x > rect.x && x < rect.x + rect.w && y > rect.y && y < rect.y + rect.h) {
                    return rect;
                }
            }
            return -1;
        }

        //그리는 함수
        function draw() {
            for (let i = 0; i < elments.length; i++) {

            }
            create_window('window1', 20, 70, 180, 200, "This is Window");
            create_button('button1', 250, 80, 150, 150, "This is Button");
            create_button('button2', 500, 500, 200, 200, "This is Button2");
            create_textbox('text1', 500, 150, 150, 60, "This is Text");
            create_textbox('text2', 150, 600, 250, 50, "This is Text2");
        }


        function initDraw(canvas) {
            var mouse = {
                x: 0,
                y: 0,
                startX: 0,
                startY: 0
            };
        }

        draw();
    </script>
